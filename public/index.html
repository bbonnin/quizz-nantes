<!doctype html>
<html>
  <head>
    <title>Quizz</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/quizz.css">
  </head>
  <body>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <script src="js/quizz.js"></script>

    <div id="connectionPart">
      <div class="connection-card mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Bienvenue</h2>
        </div>
        <form id="connect" action="">
          <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="nickname" />
              <label class="mdl-textfield__label" for="nickname">Entrer un nom...</label>
            </div>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <input type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" value="Connexion"/>
          </div>
        </form>
      </div>
    </div>

    <div id="quizzPart">
    </div>

  </body>
</html>
